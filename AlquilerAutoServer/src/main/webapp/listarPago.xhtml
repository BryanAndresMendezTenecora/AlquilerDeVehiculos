<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Listado de Metodos de Pago
	</ui:define>
	<ui:define name="content">
		<h:form>
		<div class="row">
		<div class="col-lg-12 grid-margin stretch-card">
		<div class="card">
		<div class="card-body">
		<div class="table-responsive">
			<h:dataTable var="per" class="table table-striped"
				value="#{metodoDePagoBean.pagos}">
				<h:column>
					<f:facet name="header">Codigo</f:facet>
#{per.id}
</h:column>

				<h:column>
					<f:facet name="header">Tipo</f:facet>
#{per.tipo}
</h:column>

				<h:column>
					<f:facet name="header">Titular</f:facet>
#{per.nombrepropietario}
</h:column>

				<h:column>
					<f:facet name="header">Numero</f:facet>
#{per.numero}
</h:column>

				<h:column>
					<f:facet name="header">FechaVen</f:facet>
#{per.fechavencimiento}
</h:column>

				<h:column>
					<f:facet name="header">CVV</f:facet>
#{per.codigoseguridad}
</h:column>

				<h:column>
					<f:facet name="header">Estado</f:facet>
#{per.estado}
</h:column>


				<h:column>
					<f:facet name="header">Direccion</f:facet>
#{per.direccion}
</h:column>

				<h:column>
					<f:facet name="header">CodigoPostal</f:facet>
#{per.codigoPostal}
</h:column>



				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{metodoDePagoBean.editar(per.id)}"
						value="Editar" immediate="true"
						class="btn btn-success btn-rounded btn-fw" />

					<h:commandButton
						action="#{metodoDePagoBean.eliminar(per.id)}"
						value="Eliminar" immediate="true"
						class="btn btn-danger btn-rounded btn-fw" />
				</h:column>


			</h:dataTable>
			</div>
			</div>
			</div>
			</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
