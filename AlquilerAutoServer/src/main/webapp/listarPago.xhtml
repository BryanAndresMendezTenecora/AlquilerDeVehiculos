<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Listado de Metodos de Pago
	</ui:define>
	<ui:define name="content">
		<h:form>
					<div class="row">
	<div class="col-md-10">
		<h:outputLabel value="Bienvenido #{procarroBean.persona.nombre}" />
	</div>
	<div class="col-md-2">
		<h:commandButton action="#{procarroBean.cerrarSesion()}" value="Cerrar Sesion" class="btn btn-primary btn-sm"/>
	</div>
	</div>
	<br></br>
	<br></br>
		<div class="row">
		<div class="col-lg-12 grid-margin stretch-card">
		<div class="card">
		<div class="card-body">
		<div class="table-responsive">
			<h:dataTable var="per" class="table table-striped"
				value="#{metodoDePagoBean.pagos}">
				<h:column>
					<f:facet name="header">CODIGO</f:facet>
#{per.id}
</h:column>

				<h:column>
					<f:facet name="header">TIPO</f:facet>
#{per.tipo}
</h:column>

				<h:column>
					<f:facet name="header">TITULAR</f:facet>
#{per.nombrepropietario}
</h:column>

				<h:column>
					<f:facet name="header">NUMERO</f:facet>
#{per.numero}
</h:column>

				<h:column>
					<f:facet name="header">FECHAVEN</f:facet>
#{per.fechavencimiento}
</h:column>

				<h:column>
					<f:facet name="header">CVV</f:facet>
#{per.codigoseguridad}
</h:column>

				<h:column>
					<f:facet name="header">ESTADO</f:facet>
#{per.estado}
</h:column>


				<h:column>
					<f:facet name="header">DIRECCION</f:facet>
#{per.direccion}
</h:column>

				<h:column>
					<f:facet name="header">CODIGO POSTAL</f:facet>
#{per.codigoPostal}
</h:column>



				<h:column>
					<f:facet name="header">ACCIONES</f:facet>
					<h:commandButton action="#{metodoDePagoBean.editar(per.id)}"
						value="Editar" immediate="true"
						class="btn btn-success btn-rounded btn-fw" />

					<h:commandButton
						action="#{metodoDePagoBean.eliminar(per.id)}"
						value="Eliminar" immediate="true"
						class="btn btn-danger btn-rounded btn-fw" />
				</h:column>


			</h:dataTable>
			</div>
			</div>
			</div>
			</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
