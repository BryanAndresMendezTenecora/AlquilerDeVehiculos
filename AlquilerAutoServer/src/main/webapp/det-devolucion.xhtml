<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<f:metadata>
		<f:viewParam name="id" value="#{devolucionBean.factura.id}"></f:viewParam>
		<f:viewAction action="#{devolucionBean.recuperarFactura()}" />
</f:metadata>
</h:head> 
<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		DEVOLUCION
	</ui:define>
	<ui:define name="content">
<h:form>
	<div class="row">
	<div class="col-lg-12 grid-margin stretch-card">
	<div class="card">
	<div class="card-body">
	<h:panelGrid columns="2">
	<h:outputLabel value="CODIGO FACTURA :" style="font-weight:bold"/>
	<h:outputLabel value="#{devolucionBean.factura.id}" />
	<h:outputLabel value="FECHA: " style="font-weight:bold"/>
	<h:inputText value="#{devolucionBean.devolucion.fecha}" />
	<h:outputLabel value="ANTECEDENTES: " style="font-weight:bold"/>
	<h:inputTextarea value="#{devolucionBean.devolucion.antecedente}" class="form-control"/>
	<h:commandButton action="#{devolucionBean.insertarDevolucion()}" value="INSETAR DEVOLUCION" class="btn btn-primary" />
	</h:panelGrid>
	</div>
	</div>
	</div>
	</div>
</h:form> 
</ui:define>
</ui:composition> 
</html>
