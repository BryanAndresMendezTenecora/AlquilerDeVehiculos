<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<f:metadata>
	<f:viewParam name="id" value="#{vehiculo2Bean.vehiculo.id}"></f:viewParam>
	<f:viewAction action="#{vehiculo2Bean.cargarVehiculo()}" />
	<f:viewAction action="#{vehiculo2Bean.listadoComentarios()}" />
</f:metadata>
</h:head> 
<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Visualizacion del Producto
	</ui:define>
	<ui:define name="content">
<h:form>
	<div class="row">
	<div class="col-md-10">
		<h:outputLabel value="Bienvenido #{procarroBean.persona.nombre}" />
	</div>
	<div class="col-md-2">
		<h:commandButton action="#{procarroBean.cerrarSesion()}" value="Cerrar Sesion" class="btn btn-primary btn-sm"/>
	</div>
	</div>
	<br></br>
	<br></br>
	<div class="row">
	<div class="col-md-6 grid-margin stretch-card">
	<div class="card">
	<div class="row">
	<div class="col-md-6">
	<h:panelGrid columns="2">
		<h:outputLabel value="CODIGO: " style="font-weight:bold" />
		<h:outputLabel value="#{vehiculo2Bean.vehiculo.id}" />
		<h:outputLabel value="MARCA: " style="font-weight:bold"/>
		<h:outputLabel value="#{vehiculo2Bean.vehiculo.marca}" /> 
		<h:outputLabel value="MODELO: " style="font-weight:bold"/>
		<h:outputLabel value="#{vehiculo2Bean.vehiculo.modelo}" />
		<h:outputLabel value="PRECIO: " style="font-weight:bold"/>
		<h:outputLabel value="#{vehiculo2Bean.vehiculo.precio}" />
		
	</h:panelGrid>
	</div>
	<div class="col-md-6">
	<h:panelGrid columns="2">
		<h:outputLabel value="ESTADO: " style="font-weight:bold"/>
		<h:outputLabel value="#{vehiculo2Bean.vehiculo.estado}"/>
		<h:outputLabel value="CATEGORIA: " style="font-weight:bold" />
		<h:outputLabel value="#{vehiculo2Bean.vehiculo.categoria.nombre}" style="font-weight:bold"/>
	</h:panelGrid>
	</div>
	</div>
	</div>
	</div>
	</div>
	<div class="row">
		<div class="col-md-8 grid-margin stretch-card">
		<div class="card position-relative">
		<div class="card-body">
		<div id="detailedReports" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		<div class="carousel-item active">
			<h:graphicImage value="images/images-carrusel/FORTUNE.png"/>
		</div>
		<div class="carousel-item">
			<h:graphicImage value="images/images-carrusel/HUADI.png" />
		</div>
		<div class="carousel-item">
			<h:graphicImage value="images/images-carrusel/HUANDAI.png" />
		</div>
		</div>
		<a class="carousel-control-prev" href="#detailedReports" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Anterior</font></font></span>
                                        </a>
        <a class="carousel-control-next" href="#detailedReports" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">próximo</font></font></span>
                                        </a>
		</div>
		</div>
		</div>
		</div>
		
	<div class="col-4 grid-margin stretch-card">
	<div class="card">
	<div class="card-body">
	<div class="form-group">
	<h:panelGrid columns="2">
	<h:outputLabel value="CALIFICACION" style="font-weight:bold"/>
	<h:inputText value="#{vehiculo2Bean.comentario.calificacion}"  id="txtCalificacion"/>
	<h:outputLabel value="RESEÑA" style="font-weight:bold"/>
	<h:inputTextarea value="#{vehiculo2Bean.comentario.descripcion}" id="txtDescripcion"  class="form-control"/>
	</h:panelGrid>
	</div>
	<h:commandButton  value="INSERTAR COMENTARIO" type="button" class="btn btn-primary mr-2">
		<f:ajax listener="#{vehiculo2Bean.insertarComentario(procarroBean.persona)}" execute="txtCalificacion txtDescripcion" render="tabla-comentarios"></f:ajax>
	</h:commandButton>
	</div>
	</div>	
	</div>
	</div>
	<div class="table-responsive">
	<h:dataTable value="#{vehiculo2Bean.comentarios}" var="lista" id="tabla-comentarios" class="table table-striped">
		<h:column>
			<f:facet name="header">USUARIO</f:facet>
			<h:graphicImage value="images/images42x60/user.png"/>
		</h:column>
		<h:column>
			<f:facet name="header">NOMBRE</f:facet>
			#{lista.persona.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">CALIFICACION</f:facet>
			#{lista.calificacion}
		</h:column>
		<h:column>
			<f:facet name="header">RESEÑA</f:facet>
			#{lista.descripcion}
		</h:column>
	</h:dataTable>
</div>
</h:form>
</ui:define>
</ui:composition> 
</html>
