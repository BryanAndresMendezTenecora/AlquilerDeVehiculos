<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Pedido
	</ui:define>
	<ui:define name="content"> 
	<h:form>
	<div class="row">
	<div class="card">
	<div class="card-body"> 
	<h:panelGrid columns="2">
	<h:outputLabel value="Cedula: " style="font-weight:bold"/>
	<h:inputText value="#{procarroBean.persona.cedula}"></h:inputText>
	<h:outputLabel value="Nombre: " style="font-weight:bold"/>
	<h:inputText value="#{procarroBean.persona.nombre}"></h:inputText>
	<h:outputLabel value="Fecha: " style="font-weight:bold" />
	<h:inputText value="#{procarroBean.cabecera.fecha}" >
		<!--<f:convertDateTime pattern = "dd/MM/yyyy" />-->
	</h:inputText>
	<h:outputLabel value="Fecha de Entrega: " style="font-weight:bold"/>
	<h:inputText value="#{procarroBean.cabecera.fechaentrega}" >
		<!--  <f:convertDateTime pattern = "dd/MM/yyyy" />-->
	</h:inputText>
	</h:panelGrid>
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-lg-12 grid-margin stretch-card">
	<div class="card">
	<h:dataTable value="#{procarroBean.detalles}" var="lista" class="table table-striped">
			<h:column>
				<f:facet name="header">Nombre</f:facet>
			#{lista.vehiculo.marca}
		</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
			#{lista.vehiculo.modelo}
			</h:column>
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				#{lista.cantidad}
			</h:column>
			<h:column>
				<f:facet name="header">Total</f:facet>
				#{lista.total}
			</h:column>
		</h:dataTable>

		</div>
		</div>
		</div>
	<div class="template-demo mt-2">
		<h:commandButton action="#{procarroBean.confirmarPedido()}" value="Confirmar Pedido"  class="btn btn-primary"/>
		<h:commandButton action="#{procarroBean.paginaDetalle()}" value="Regresar Pagina" class="btn btn-info"/>
		<h:commandButton action="#{procarroBean.paginaInicio()}" value="Regresar Inicio"  class="btn btn-info"/>
		</div>

	</h:form>
</ui:define>
</ui:composition>
</html>
