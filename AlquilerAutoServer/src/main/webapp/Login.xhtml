<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<ui:composition template="template/loginPlantilla.xhtml">
	<ui:define name="title">
		Crear clientes
	</ui:define>
	<ui:define name="content">
		<div class="card-body">

			<h:form class="pt-3">
				<div class="form-group" id="login-error-msg-holder">
					<p id="login-error-msg">
						Invalid username <span id="error-msg-second-line">and/or
							password</span>
					</p>

				</div>

				<div class="form-group">
					<label for="txtNombre" style="font-weight:bold">Email</label>
					<h:inputText type="email" class="form-control form-control-lg"
						id="campoNombre" placeholder="Username"
						value="#{login2Bean.persona.email}" />
				</div>

				<div class="form-group">
					<label for="txtApellido" style="font-weight:bold">Password</label>
					<h:inputSecret type="Password" class="form-control form-control-lg"
						id="campoApellido" placeholder="Password"
						value="#{login2Bean.persona.password}" />
				</div>
				<!--<h:outputText id="salida" value="#{loginBean.mensajeSalida}" />-->


				<h:commandButton type="submit"
					class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
					action="#{login2Bean.iniciarSesion()}" value="Guardar" />



				<div class="text-center mt-4 font-weight-light">
					Don't have an account? <a href="listarPersona.xhtml"
						class="text-primary">Create</a>
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition> 
</html>
