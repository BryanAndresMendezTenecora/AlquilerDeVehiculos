<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{metodoDePagoBean.codigo}"></f:viewParam>
		<f:viewAction action="#{metodoDePagoBean.loadData()}" />
	</f:metadata>
</h:head>

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Metodo de pago
	</ui:define>
	<ui:define name="content">
	<h:form class="forms-sample">
	<div class="row">
	<div class="col-md-10">
		<h:outputLabel value="Bienvenido #{procarroBean.persona.nombre}" />
	</div>
	<div class="col-md-2">
		<h:commandButton action="#{procarroBean.cerrarSesion()}" value="Cerrar Sesion" class="btn btn-primary btn-sm"/>
	</div>
	
	<br></br>
	<br></br>
		<div class="card-body">
			<h4 class="card-title">Registro de Pago</h4>

			
				<div class="form-group">
					<label for="txtCodigo" style="font-weight:bold">CODIGO: </label>
					<h:inputText type="text" class="form-control" id="campoid"
						placeholder="Cedula" value="#{metodoDePagoBean.pago.id}">
						<f:ajax execute="txtCodigo"
							render="campoTipo campoNumero campoPropietario campoFecha campoCodSeguridad campoDireccion campoCodPostal"
							listener="#{metodoDePagoBean.loadDataEditar()}" />
					</h:inputText>
				</div>
				<div class="form-group">
					<label for="txtTipo" style="font-weight:bold">TIPO DE TARJETA: </label>
					<h:selectOneMenu value="#{metodoDePagoBean.pago.tipo}" id="campoTipo" class="btn btn-light dropdown-toggle">
						<f:selectItem itemLabel="--Seleccione--" class="btn btn-light" />
						<f:selectItem itemLabel="TARJETA DE DEBITO" class="btn btn-light" itemValue="TARJETA DE DEBITO" />
						<f:selectItem itemLabel="TARJETA DE CREDITO" class="btn btn-light"  itemValue="TARJETA DE CREDITO"/>
					</h:selectOneMenu>
					  
					<!--  <h:selectOneMenu value="#{metodoDePagoBean.pago.id}"
						class="form-control" id="campoTipo">
						<f:selectItem itemLabel="Seleccione" class="btn btn-light" />
						<f:selectItems></f:selectItems>
						<f:selectItems value="#{metodoDePagoBean.pagos}" var="lista" itemValue="#{lista.id}" itemLabel="#{lista.tipo}"
							class="dropdown-item" />
					</h:selectOneMenu>-->
				</div>
				
				<div class="form-group">
					<label for="txtNumero" style="font-weight:bold">NUMERO DE LA TARJETA: </label>
					<h:inputText type="text" class="form-control" id="campoNumero"
						placeholder="Cedula" value="#{metodoDePagoBean.pago.numero}" />
				</div>
				
				<div class="form-group">
					<label for="txtPropietario" style="font-weight:bold">TITULAR DE LA TARJETA: </label>
					<h:inputText type="text" class="form-control" id="campoPropietario"
						placeholder="Cedula" value="#{metodoDePagoBean.pago.nombrepropietario}" />
				</div>

				<div class="form-group">
					<label for="txtFecha" style="font-weight:bold">FECHA DE VENCIMIENTO: </label>
					 
					<h:panelGrid columns="2" cellspacing="1">
					<p:inputText type="date" class="form-control" id="campoFecha" value="#{metodoDePagoBean.pago.fechavencimiento}"/>
					</h:panelGrid>
					
					<!-- 
					<h:inputText type="date" class="form-control" id="campoFecha"
						placeholder="Marca" value="#{metodoDePagoBean.pago.fechavencimiento}" />
						-->
				</div>

				<div class="form-group">
					<label for="txtCodSeguridad" style="font-weight:bold">CODIGO CVV: </label>
					<h:inputText type="email" class="form-control" id="campoCodSeguridad"
						placeholder="Stock" value="#{metodoDePagoBean.pago.codigoseguridad}" />
				</div>
				
				 
				<div class="form-group" >
					<label for="txtDireccion" style="font-weight:bold">DIRECCION: </label>
					<h:inputText type="password" class="form-control" id="campoDireccion"
						placeholder="Direccion" value="#{metodoDePagoBean.pago.direccion}" />
				</div>
				
			  
				<div class="form-group">
					<label for="txtCodPostal" style="font-weight:bold">CODIGO POSTAL:</label>
					<h:inputText type="password" class="form-control" id="campoCodPostal"
						placeholder="Direccion"
						value="#{metodoDePagoBean.pago.codigoPostal}" />
				</div>
				
				

				<h:commandButton type="submit" class="btn btn-primary mr-2"
					action="#{metodoDePagoBean.guardar()}" value="Guardar" />
				<button class="btn btn-light">Cancel</button>
			
</div>
</div>
</h:form>
	</ui:define>

</ui:composition>
</html>
