<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Listado de clientes
	</ui:define>
	<ui:define name="content">
		<h:form>
					<div class="row">
	<div class="col-md-10">
		<h:outputLabel value="Bienvenido #{procarroBean.persona.nombre}" />
	</div>
	<div class="col-md-2">
		<h:commandButton action="#{procarroBean.cerrarSesion()}" value="Cerrar Sesion" class="btn btn-primary btn-sm"/>
	</div>
	</div>
	<br></br>
	<br></br>
		
			<h:commandButton action="#{loginBean.ComprobarSesion()}"
				value="Comprobar" immediate="true"
				class="btn btn-success btn-rounded btn-fw" >
				<f:ajax execute="" render="" />
				</h:commandButton>
				
				<h1>hola mi parse</h1>
				<h:outputText value="#{loginBean.persona.nombre}" />
				
		<div class="row">
		<div class="col-lg-12 grid-margin stretch-card">
		<div class="card">
		<div class="card-body">
		<div class="table-responsive">
			<h:dataTable var="per" class="table table-striped"
				value="#{clienteBean.clientes}">
				<h:column>
					<f:facet name="header">Cedula</f:facet>
#{per.cedula}
</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
#{per.nombre}
</h:column>

				<h:column>
					<f:facet name="header">Apellido</f:facet>
#{per.apellido}
</h:column>

				<h:column>
					<f:facet name="header">Direccion</f:facet>
#{per.direccion}
</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
#{per.email}
</h:column>

				<h:column>
					<f:facet name="header">Estado</f:facet>
#{per.estado}
</h:column>

				<h:column>
					<f:facet name="header">Password</f:facet>
#{per.password}
</h:column>

				<h:column>
					<f:facet name="header">Rol</f:facet>
#{per.rol}
</h:column>

				<h:column>
					<f:facet name="header">Telefono</f:facet>
#{per.telefono}
</h:column>

				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{clienteBean.editar(per.cedula)}"
						value="Editar" immediate="true"
						class="btn btn-success btn-rounded btn-fw" />

					<h:commandButton
						action="#{clienteBean.eliminar(per.cedula)}"
						value="Eliminar" immediate="true"
						class="btn btn-danger btn-rounded btn-fw" />
				</h:column>


			</h:dataTable>
			</div>
			</div>
			</div>
			</div>
			</div>
			<h:commandButton
						action="#{loginBean.cerrarSesionD()}"
						value="cerrar sesion" immediate="true"
						class="btn btn-danger btn-rounded btn-fw" />
			 
		</h:form>
	</ui:define>

</ui:composition>
