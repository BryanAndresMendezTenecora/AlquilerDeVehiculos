<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="titulo">
		Crear clientes
	</ui:define>
	<ui:define name="content">
		<div class="card-body">
			<h4 class="card-title">Registro Vehiculo </h4>

			<h:form class="forms-sample">
				<div class="form-group">
					<label for="Modelo">Modelo</label>
					<h:inputText type="text" class="form-control"
						id="Modelo" placeholder="Cedula"
						value="#{vehiculoBean.vehiculo.modelo}" />
						
				</div>
				<div class="form-group">
					<label for="Marca">Marca</label>
					<h:inputText type="email" class="form-control"
						id="Marca" placeholder="Marca"
						value="#{vehiculoBean.vehiculo.marca}" />
				</div>
				
				<div class="form-group">
					<label for="Stock">Stock</label>
					<h:inputText type="email" class="form-control"
						id="Stock" placeholder="Stock"
						value="#{vehiculoBean.vehiculo.stock}" />
				</div>
				
				<div class="form-group">
					<label for="Estado">Estado</label>
					<h:inputText type="password" class="form-control"
						id="Estado" placeholder="Direccion"
						value="#{vehiculoBean.vehiculo.estado}" />
				</div>
				
				<div class="form-group">
					<label for="Categoria">Categoria</label>
					<h:inputText type="password" class="form-control"
						id="Categoria" placeholder="Direccion"
						value="#{clienteBean.persona.telefono}" />
				</div>
				

				<h:commandButton type="submit" class="btn btn-primary mr-2"
					action="#{vehiculoBean.guardar()}" value="Guardar" />
				<button class="btn btn-light">Cancel</button>
			</h:form>
		</div>


	</ui:define>

</ui:composition>
</html>
