<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Carrito
	</ui:define>
	<ui:define name="content">
	<div class="col-lg-12 grid-margin stretch-card">
	<div class="card">
	<div class="card-body"> 
	<h:form>
		<div class="table-responsive">
		<h:dataTable value="#{procarroBean.detalles}" var="lista" class="table table-striped">
		<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{lista.id}" />
		</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
			#{lista.vehiculo.marca}
		</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
			#{lista.vehiculo.modelo}
			</h:column>
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:inputText value="#{lista.cantidad}" >
					<f:ajax execute="@this" listener="#{procarroBean.calcularTotal()}" event="blur" render="txtTotal" ></f:ajax>
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Total</f:facet>
				<h:inputText value="#{lista.total}" id="txtTotal"></h:inputText>
			</h:column>
			<h:column>
				<h:commandButton action="#{procarroBean.actualizarDetalle()}" value="Actualizar">
					<f:param name="actualizar_detalle" value="#{lista.id}"></f:param>
				</h:commandButton>
				<h:commandButton action="#{procarroBean.eliminarDetalle()}" value="Eliminar">
					<f:param name="eliminar_detalle" value="#{lista.id}"></f:param>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{procarroBean.agregarPedido()}"
			value="Confirmar">
		</h:commandButton>
		<h:commandButton action="#{procarroBean.paginaInicio()}"
			value="Regresar">
		</h:commandButton>
		</div>
	</h:form>
	</div> 
	</div>
	</div>
</ui:define>
</ui:composition> 
</html>
