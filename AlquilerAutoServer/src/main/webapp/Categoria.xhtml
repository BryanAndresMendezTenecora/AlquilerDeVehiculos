<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Crear Categorias
	</ui:define>
	<ui:define name="content">


		<div class="card-body">
			<h4 class="card-title">Formulario de registro</h4>

			<h:form class="forms-sample">
				<div class="form-group">
					<label for="id">id</label>
					<h:inputText type="text" class="form-control"
						id="id" placeholder="Id"
						value="#{categoriaBean.categoria.id}" />

				</div>
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<h:inputText type="email" class="form-control"
						id="nombre" placeholder="Nombre"
						value="#{categoriaBean.categoria.nombre}" />
				</div>
				

				<h:commandButton type="submit" class="btn btn-primary mr-2"
					action="#{categoriaBean.guardar()}" value="Guardar" />
				<button class="btn btn-light">Cancel</button>
			</h:form>
		</div>




	</ui:define>

</ui:composition>
</html>
