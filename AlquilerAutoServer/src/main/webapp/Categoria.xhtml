<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{categoriaBean.id}"></f:viewParam>
		<f:viewAction action="#{categoriaBean.loadData()}" />
	</f:metadata>
</h:head>

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Crear Categorias
	</ui:define>
	<ui:define name="content">
	<h:form class="forms-sample">
<div class="row">
	<div class="col-md-10">
		<h:outputLabel value="Bienvenido #{procarroBean.persona.nombre}" />
	</div>
	<div class="col-md-2">
		<h:commandButton action="#{procarroBean.cerrarSesion()}" value="Cerrar Sesion" class="btn btn-primary btn-sm"/>
	</div>
	</div>
<br></br>
<br/>
		<div class="card-body">
			<h4 class="card-title">Formulario de registro</h4>

	
				  
				<div class="form-group">
					<label for="txtid">ID: </label>
					<h:inputText type="txtCedula" class="form-control"
						id="compoid" placeholder="Id"
						value="#{categoriaBean.categoria.id}" >
						<f:ajax execute="txtCedula"
							render="campoNombre campoEstado"
							listener="#{categoriaBean.loadDataEditar()}" />
						</h:inputText>
				</div>
				<div class="form-group">
					<label for="txtNombre" style="font-weight:bold">NOMBRE: </label>
					<h:inputText type="email" class="form-control"
						id="campoNombre" placeholder="Nombre"
						value="#{categoriaBean.categoria.nombre}" />
				</div>
				
				  
				<div class="form-group">
					<label for="txtEstado" style="font-weight:bold">ESTADO: </label>
					<h:selectOneMenu value="#{categoriaBean.categoria.estado}" id="txtEstado" class="btn btn-light dropdown-toggle">
						<f:selectItem itemLabel="--Seleccione--" class="btn btn-light" />
						<f:selectItem itemLabel="ACTIVO" class="btn btn-light" itemValue="ACTIVO" />
						<f:selectItem itemLabel="INACTIVO" class="btn btn-light"  itemValue="INACTIVO"/>
					</h:selectOneMenu>
				</div>
				

				<h:commandButton type="submit" class="btn btn-primary mr-2"
					action="#{categoriaBean.guardar()}" value="Guardar" />
				<button class="btn btn-light">Cancel</button>
			
		</div>


</h:form>

	</ui:define>

</ui:composition>
</html>
