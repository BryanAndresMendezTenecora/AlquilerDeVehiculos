<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
<h:panelGrid columns="2">
<h:outputLabel value="Categorias" />
<h:selectOneMenu value="#{checkBean.categoria.id}" id="txt">
	<f:selectItems value="#{checkBean.categorias}" var="lista" itemLabel="#{lista.nombre}" itemValue="#{lista.id}" >
	</f:selectItems>
</h:selectOneMenu>
<h:commandButton  value="IMPRIMIR" action="#{checkBean.imprimirId()}" >
</h:commandButton>
</h:panelGrid>
</h:form>
</body> 
</html>
