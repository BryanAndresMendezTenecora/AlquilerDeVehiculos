<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">




<ui:composition template="template/loginPlantilla.xhtml">
	<ui:define name="title">
		Crear clientes
	</ui:define>
	<ui:define name="content">


		<div class="card-body">
			

			<h:form class="pt-3">
				
				<div class="form-group">
					<label for="txtNombre">Nombre</label>
					<h:inputText type="email" class="form-control form-control-lg" id="campoNombre"
						placeholder="Username" value="#{clienteBean.persona.nombre}" />
				</div>

				<div class="form-group">
					<label for="txtApellido">Apellido</label>
					<h:inputText type="Password" class="form-control form-control-lg" id="campoApellido"
						placeholder="Password" value="#{clienteBean.persona.apellido}" />
				</div>

				
			
				<h:commandButton type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
					action="#{loginBean.index()}" value="Guardar" />
				<div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="listarPersona.xhtml" class="text-primary">Create</a>
                </div>
			</h:form>
		</div>




	</ui:define>

</ui:composition>
</html>
