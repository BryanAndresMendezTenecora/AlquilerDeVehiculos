<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
		Listado de categorias
	</ui:define>
	<ui:define name="content">
		<h:form>
		<div class="row">
		<div class="col-lg-12 grid-margin stretch-card">
		<div class="card">
		<div class="card-body">
		<div class="table-responsive">
		<h:outputText value="#{loginBean.persona.email}" />
			<h:dataTable var="cat" class="table table-striped"
				value="#{categoriaBean.categorias}">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{cat.id}
				</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{cat.nombre}
			   </h:column>
			   <h:column>
					<f:facet name="header">Estado</f:facet>
					#{cat.estado}
			   </h:column>

				

				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{categoriaBean.editar(cat.id)}"
						value="Editar" immediate="true" class="btn btn-success btn-rounded btn-fw"/>
					<h:commandButton action="#{categoriaBean.eliminarcategoria(cat.id)}"
						value="Eliminar" immediate="true" class="btn btn-danger btn-rounded btn-fw"/>
				</h:column>
			</h:dataTable>
			</div>
			</div>
			</div>
			</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
