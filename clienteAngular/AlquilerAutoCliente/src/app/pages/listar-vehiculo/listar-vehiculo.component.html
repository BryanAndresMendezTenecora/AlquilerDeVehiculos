<div class="container">
<DIV *ngFor="let vehiculo of vehiculos | async">
    
    <H1> <strong> Categoria: {{vehiculo.categoria.nombre}}</strong>
    </H1>
    <!--<img class='imgProducto' src="../assets/productos/{{producto.imagen}}">-->

    <img class='imgProducto' src="../../../assets/ford.jpg">
    <h3>{{vehiculo.modelo}} {{vehiculo.marca}}</h3>
    <button  class="btn btn-primary">Comentar</button>
    <a class="btn btn-sucess btn-sm" routerLink="/crearComentario/{{vehiculo.id}}">Comen</a>
    <button class="btn btn-warning" (click)="adicionarCarrito(vehiculo)">Pedir</button>
    <hr>
  
</DIV>
<a routerLink="/listarPedido">Mi Pedido</a>
</div>
