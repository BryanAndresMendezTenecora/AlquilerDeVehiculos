<div class="container">
<div class="form-control">
<div *ngFor="let vehiculo of vehiculos | async">
    
    <H1><strong>{{vehiculo.modelo}}</strong>
    </H1>
    <!--<img class='imgProducto' src="../assets/productos/{{producto.imagen}}">-->


    <img class='imgProducto' src="../../../assets/{{vehiculo.modelo}}.jpg">
    <h3><strong> Marca:</strong> {{vehiculo.marca}} </h3>
    <h3><strong>Categoria: </strong> {{vehiculo.categoria.nombre}}</h3>
    <h3><strong>Precio: </strong> <h1>{{vehiculo.precio}} $</h1></h3>
    <a class="btn btn-primary" routerLink="/crearComentario/{{vehiculo.id}}">Comentar</a>
    <button class="btn btn-warning" (click)="adicionarCarrito(vehiculo)">Pedir</button>

    <hr>
    
    
</div>
</div>
