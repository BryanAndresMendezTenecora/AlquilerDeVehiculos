
<p>listarpersona works!</p>
<div class="container">
<DIV *ngFor="let vehiculo of vehiculos | async">
    
    <H3>{{vehiculo.id}} {{vehiculo.estado}}
        {{vehiculo.modelo}} {{vehiculo.marca}}
        {{vehiculo.stock}} {{vehiculo.categoria.nombre}}
    </H3>
    <span class="cat"><img src="../../../assets/ford.jpg" alt=""></span>
    <button class="btn btn-warning" (click)="adicionarCarrito(vehiculo)">Pedir</button>
    <hr>

    
</DIV>
<a routerLink="/listarPedido">Mi Pedido</a>
</div>
