<div class="container">
  <div class="form-control">
  <form>
    <div class="form-group row">
      <label for="inputiddet" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" name="inputiddetalle" placeholder="ID" [(ngModel)]="detalles.id">
      </div>

    </div>
    <div class="form-group row">
      <label for="inputfechaentrega" class="col-sm-2 col-form-label">Cantidad</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" name="inputcantidad" placeholder="cantidad"
          [(ngModel)]="detalles.cantidad">
      </div>

    </div>


    <div class="form-group row">
      <label for="inputtotal" class="col-sm-2 col-form-label">Total</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" name="inputtotal" placeholder="total" [(ngModel)]="detalles.total">
      </div>

    </div>
    <!--
    <div class="form-group row">
        <label for="inputvehiculo" class="col-sm-2 col-form-label">Vehiculo</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="inputvehiculo" placeholder="vehiculo" [(ngModel)]="detalles.vehiculo.id">
        </div>
        
    </div>
    -->
    <div class="form-group row">
      <label for="inputvehiculo" class="col-sm-2 col-form-label">Vehiculo</label>
      <div class="col-sm-5">
        <select name="inputvehicuoid" class="form-select" aria-label="Default select example"
          [(ngModel)]="detalles.vehiculo.id">
          <!--<option selected>Car + Add</option>-->
          <option *ngFor="let item of items" [value]="item.id">{{item.marca}}</option>
        </select>
      </div>
    </div>

    <button class="btn btn-success" (click)="adicionarDetalle()">+ Detalle</button>
  </form>

  <br>
  <div class="container">
    <h1>Detalles</h1>
    <table id="tblDatos" class="table table-bordered">
      <thead class="table-warning">
        <tr>
          <th scope="col">det id</th>
          <th scope="col">cantidad</th>
          <th scope="col">total</th>
          <th scope="col">vehiculo</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of detalle">
          <th>{{item.id}}</th>
          <td>{{item.cantidad}}</td>
          <td>{{item.total}}</td>
          <td>{{item.vehiculo.id}}</td>


        </tr>

      </tbody>
    </table>




  </div>
</div>
</div>

<app-footer></app-footer>
